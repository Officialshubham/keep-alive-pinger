name: Keep Render App Awake

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Random jitter
        run: sleep $((RANDOM % 55))

      - name: Ping Render app
        env:
          URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "Missing RENDER_URL secret"; exit 1
          fi
          code=$(curl -I -s -o /dev/null -w "%{http_code}" -A "GHKeepAlive/1.0" "$URL" || true)
          if [ "$code" = "000" ] || [ "$code" -ge 400 ]; then
            code=$(curl -s -o /dev/null -w "%{http_code}" -A "GHKeepAlive/1.0" "$URL" || true)
          fi
          echo "HTTP $code"
